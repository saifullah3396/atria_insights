# @package __global__
defaults:
  - /metric@explanation_engine.metrics.aopc: faithfulness/aopc
  - /metric@explanation_engine.metrics.faithfulness_corr: faithfulness/faithfulness_corr
  - /metric@explanation_engine.metrics.faithfulness_estimate: faithfulness/faithfulness_estimate
  - /metric@explanation_engine.metrics.monotonicity: faithfulness/monotonicity
  - /metric@explanation_engine.metrics.sensitivity_1: faithfulness/sensitivity_n
  - /metric@explanation_engine.metrics.sensitivity_2: faithfulness/sensitivity_n
  - /metric@explanation_engine.metrics.sensitivity_3: faithfulness/sensitivity_n
  - /metric@explanation_engine.metrics.infidelity: faithfulness/infidelity
  - _self_

explanation_engine:
  metrics:
    aopc:
      metric_func:
        max_features_processed_per_batch: 100
        total_features_perturbed: 100
        n_random_perms: 10
        show_progress: true
    faithfulness_corr:
      metric_func:
        perturb_func:
          noise_scale: 0.02
        n_perturb_samples: 100
        max_examples_per_batch: 100
        percent_features_perturbed: 0.1
        show_progress: true
    faithfulness_estimate:
      metric_func:
        max_features_processed_per_batch: 100
        show_progress: true
    sensitivity_1:
      metric_func:
        n_features_perturbed: 1 # 1 feature removed at a time in each n_perturb_samples
        max_examples_per_batch: 100
        n_perturb_samples: 100
    sensitivity_2:
      metric_func:
        n_features_perturbed: 2 # 2 features removed at a time in each n_perturb_samples
        max_examples_per_batch: 100
        n_perturb_samples: 100
    sensitivity_3:
      metric_func:
        n_features_perturbed: 3 # 3 features removed at a time in each n_perturb_samples
        max_examples_per_batch: 100
        n_perturb_samples: 100
    infidelity:
      metric_func:
        max_examples_per_batch: 100
        n_perturb_samples: 100
        perturb_func:
          noise_scale: 0.1
